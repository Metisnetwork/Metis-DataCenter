syntax = "proto3";

package api;

option go_package = "github.com/RosettaFlow/Carrier-Go/lib/center/api";
option java_multiple_files = true;
option java_package = "com.platon.metis.storage.grpc.lib.api";

import "lib/common/base.proto";
import "lib/types/metadata.proto";
import "google/protobuf/empty.proto";

message SaveMetadataRequest {
  types.MetadataPB metadata = 1;          // metadata 数据实体
}

message RevokeMetadataRequest {
  // 元数据拥有者
  api.protobuf.Organization owner        = 1;
  string                    metadata_id = 2;
}

// 获取元数据摘要列表响应参数
message ListMetadataSummaryResponse {
  // 摘要信息列表
  repeated MetadataSummaryOwner metadata_summaries = 1;
}

message MetadataSummaryOwner {
  // 元数据的拥有者
  api.protobuf.Organization owner = 1;
  // 元文件摘要主体
  types.MetadataSummary information = 2;
}

// 根据状态获取元数据摘要列表
message ListMetadataSummaryByStateRequest {
  string state = 1;
}

// 根据状态查询元数据摘要列表响应参数
message ListMetadataSummaryByStateResponse {
  repeated MetadataSummaryOwner metadata = 1;
}

/*message Metadata {
    api.protobuf.Organization     owner                = 1;
    types.MetadataSummary         meta_summary         = 2;
    repeated types.MetadataColumn metadata_columns = 3;
}*/

message ListMetadataRequest {
  uint64 last_updated = 1;
}

message ListMetadataResponse {
  repeated types.MetadataPB metadata    = 1;
  uint64            last_updated = 2;
}

message FindMetadataByIdRequest {
  string metadata_id = 1;
}

message FindMetadataByIdResponse {
  types.MetadataPB metadata = 1;
}

service MetadataService {

  // 保存元数据
  rpc SaveMetadata (SaveMetadataRequest) returns (api.protobuf.SimpleResponse);

  // 查看全部元数据摘要列表 (不包含 列字段描述)，状态为可用
  rpc ListMetadataSummary (google.protobuf.Empty) returns (ListMetadataSummaryResponse);

  // 新增：元数据详细列表（用于将数据同步给管理台，考虑checkpoint同步点位）
  rpc ListMetadata(ListMetadataRequest) returns (ListMetadataResponse);

  // 新增，根据元数据ID查询元数据详情
  rpc FindMetadataById(FindMetadataByIdRequest) returns (FindMetadataByIdResponse);

  // 撤销元数据 (从底层网络撤销)
  rpc RevokeMetadata (RevokeMetadataRequest) returns (api.protobuf.SimpleResponse);
}