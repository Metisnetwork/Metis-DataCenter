syntax = "proto3";

package api;

option go_package = "github.com/RosettaFlow/Carrier-Go/lib/center/api";
option java_multiple_files = true;
option java_package = "com.platon.metis.storage.grpc.lib.api";

import "lib/common/base.proto";
import "lib/types/taskdata.proto";

message SaveTaskRequest {
  types.TaskPB task = 1;
}

message ListTaskByIdentityRequest {
  string identity_id      = 1;
  uint64 last_updated = 2;
}

message ListTaskRequest {
  uint64 last_updated = 1;
}

message ListTaskResponse {
  repeated types.TaskPB tasks = 1;
}

message GetTaskDetailRequest {
  string task_id = 1;
}

message GetTaskDetailResponse {
  types.TaskPB task = 1;
}

message ListTaskEventRequest {
  string task_id = 1;
}

message ListTaskEventResponse {
  // 错误码，0 成功，1 异常
  int32 status = 1;
  // 错误信息
  string msg = 2;
  // 事件列表
  repeated types.TaskEvent task_events = 3;
}

// TaskService defines the interface to interact with the central data service.
service TaskService {

  // 存储任务
  rpc SaveTask(SaveTaskRequest) returns (api.protobuf.SimpleResponse);

  // 查询任务详情（任务ID、节点ID、参与方标识）
  rpc GetTaskDetail(GetTaskDetailRequest) returns (GetTaskDetailResponse);

  // 查询任务列表
  rpc ListTask(ListTaskRequest) returns (ListTaskResponse);

  // 根据组织身份查询任务列表
  rpc ListTaskByIdentity(ListTaskByIdentityRequest) returns (ListTaskResponse);

  // 查询任务的事件列表
  rpc ListTaskEvent(ListTaskEventRequest) returns (ListTaskEventResponse);

}